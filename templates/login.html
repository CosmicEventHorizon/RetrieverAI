<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% from 'partials/header.html' import header %}
    {{ header(" ") }}
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="text-field" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="text-field" name="password" required />
            </div>
            <button type="submit" class="form-submit button">Login</button>
        </form>
        <div class="form-footer">
            Don't have an account? <a href="/signup">Create one</a>
        </div>
    </div>

    <div class="product-link">
        <p>Need help with our products?</p>
        <a href="/product">A</a>
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
