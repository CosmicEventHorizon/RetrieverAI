<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  {% from 'partials/header.html' import header %}
  {{ header(" ") }}
  <div class="form-container">
    <h2>Create an Account</h2>
    <form method="POST" action="/signup">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" class="text-field" name="first_name" required />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" class="text-field" name="last_name" required />
      </div>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" class="text-field" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="text-field" name="email" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" class="text-field" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="text-field" name="confirm_password" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="text-field" name="dob" required />
      </div>
      <button type="submit" class="form-submit button">Sign Up</button>
    </form>
    <div class="form-footer">
      Already have an account? <a href="/">Login</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>

</body>

</html>
